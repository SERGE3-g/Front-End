<style>
  table {
    border-collapse: collapse;
    width: 100%;
    color: #4d4d4d;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 17px;
    text-align: left;
  }
  th {
    background-color: #5fbbc0;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2
  }
  td {
    border: 1px solid #5fbbc0;
    padding: 5px;
  }
</style>

<table>

  <thead>
    <tr>
      <th>Name</th>
      <th>Cognome</th>
      <th>Codicefiscale</th>
      <th>province</th>
      <th>city</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Age</th>
    </tr>
  </thead>
  <tr *ngFor="let user of users">

    <td>{{ user.name }}</td>
    <td>{{ user.cognome }}</td>
    <td>{{ user.codicefiscale }}</td>
    <td>{{ user.province }}</td>
    <td>{{ user.city }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.age }}</td>

  </tr>
</table>
