    <form action="index.html" method="post">
        <fieldset>
            <legend>Informazioni personali</legend>
        <label for="cognome">Cognome</label>
        <input type="text" name="cognome" id="cognome" maxlength="40" required>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="30" required>
        <label for="matricola">Matricola</label>
        <input type="text" name="matricola" id="matricola" maxlength="12" required>
        <label for="regione">Regione</label>
        
        <select name="regione" id="regione" required>
            <option value="Lazio">Lazio</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Veneto">Veneto</option>
            
        </select>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" maxlength="30">
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono" maxlength="15">
        <label for="richieste">Richieste</label>
        <textarea name="richieste" id="richieste" cols="60" rows="12"></textarea>
        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
