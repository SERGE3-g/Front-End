<!--Scrivi un programma che dati in input :
    - Due numeri 
    - Una stringa che identifichi l'operazione da eseguire, es: "somma"
  Restituisca il valore ottenuto calcolando l'operazione tra i due numeri.
  Le operazioni supportate sono le seguenti:
    somma
    sottrazione
    moltiplicazione
    divisione
    modulo (solo tra interi)
    potenza
    media
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia8</title>
</head>
<body>
    <style>
        body {
            font-family: sans-serif;
            background-color: aquamarine;
        }
        h1 {
            text-align: center;
        }
        div {
            text-align: center;
            border: 10px;
            border-radius: 5px;
        }
        p {
            font-size: 20px;
            background-color: brown;
            color: white;
        }
        button {
            font-size: 20px;
            background-color: rgb(63, 165, 42);
            color: white;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <h1>Traccia 8</h1>
    <div>
        <p id="risultato"></p>
    </div>
    <div>
        <button onclick="calcolo()">Calcolo</button>
    </div>
    <script>
        function calcolo() {
            let numero1 = parseInt(prompt("Inserisci il primo numero"));
            let numero2 = parseInt(prompt("Inserisci il secondo numero"));
            let operazione = prompt("Inserisci l'operazione da eseguire");
            let risultato = 0;
            switch (operazione) {
                case "somma":
                    risultato = numero1 + numero2;
                    break;
                case "sottrazione":
                    risultato = numero1 - numero2;
                    break;
                case "moltiplicazione":
                    risultato = numero1 * numero2;
                    break;
                case "divisione":
                    risultato = numero1 / numero2;
                    break;
                case "modulo":
                    risultato = numero1 % numero2;
                    break;
                case "potenza":
                    risultato = numero1 ** numero2;
                    break;
                case "media":
                    risultato = (numero1 + numero2) / 2;
                    break;
                default:
                    alert("Operazione non valida");
                    break;
            }
            document.getElementById("risultato").innerHTML = "Il risultato Ã¨ " + risultato;
        }
    </script>
</html>
