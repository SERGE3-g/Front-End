<!---Scrivere un programma JavaScript che iteri i numeri interi da 1 a 100. Ma per i multipli 
    di tre stampa "multiplo di 3" al posto del numero e per i multipli di cinque stampa "multiplo di 5". 
    Per i numeri che sono multipli di tre e di cinque stampa "Multiplo di 3 e 5", mentre per tutti gli altri, stampa solo il numero.

-->

<body>

    <script>
       // let inumber = prompt("Inserisci un numero");
       // let number = parseInt(inumber);
       // document.write("Il numero inserito Ã¨: " + number + "<br>");

        function myFunction() {
            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    console.log("Multiplo di 3 e 5");
                } else if (i % 3 == 0) {
                    console.log("Multiplo di 3");
                } else if (i % 5 == 0) {
                    console.log("Multiplo di 5");
                } else {
                    console.log(i);
                }
            }
        }
        document.write("<br>");
    </script>
