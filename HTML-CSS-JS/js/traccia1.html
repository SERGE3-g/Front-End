    <h2>Traccia1</h2>

            <button class="btn btn-primary" onclick="myFunction()">Clicca qui</button>

    <script>
        function myFunction() {
            var num1 = prompt("Inserisci il primo numero");
            var num2 = prompt("Inserisci il secondo numero");
            var num3 = prompt("Inserisci il terzo numero");
            var num4 = prompt("Inserisci il quarto numero");

            alert("Il numero più grande è: " + max);
        }
