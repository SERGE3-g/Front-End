<!--Scrivere un ciclo for in JavaScript che iteri da 0 a 15. A ogni iterazione, controllerà se il numero corrente è pari o dispari.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia2</title>
</head>
<body>
    <style>
        body {
            background-color: #d3e0db;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 20px;
        }
        p {
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 20px;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .col-12 {
            width: 100%;
        }
        .btn {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 20px;
        }
        .btn-primary {
            background-color: #00ff88;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #00ff88;
        }
    </style>
    <h2>Traccia 2</h2>
    <p>Scrivo un ciclo for in JavaScript che iteri da 0 a 15..</p>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">Esegui</button>
        </div>
    </div>

    <script>
        for (let i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                console.log(i + " è pari");
            } else {
                console.log(i + " è dispari");
            }
        }
    </script>
</body>
</html>
