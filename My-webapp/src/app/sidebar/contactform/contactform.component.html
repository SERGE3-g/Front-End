<h1 style="text-align: center; background-color: green;"    (click)="mostraSezione();">Per compilare il modulo clicca qui grazie</h1>
<div *ngIf="mostra" class="container">
    <div class="form">
        <h3>Contattaci</h3>
        <p>Compila questo modulo per aiutarci a comprendere le tue necessità. Ti ricontatteremo prima possibile</p>
        <p>Puoi anche ricontattarci al numero +39 38 92 978 507a  <a href="#">gueaserge2@gmail.com</a></p>
        <h4>Dati del richiedente:</h4>

        <div>

            <div class="name">
                <div class="column">
                    <label for="">Nome*</label>
                    <input type="text" name="nome" placeholder="Inserisci il tuo nome" minlength="16" maxlength="16">
                </div>
                <div class="column">
                    <label for="">Cognome*</label>
                    <input type="text" name="cognome" placeholder="Inserisci il tuo cognome" minlength="16"
                        maxlength="16">
                </div>
            </div>

            <div class="name">
                <div class="column">
                    <label for="">Telefono*</label>
                    <input type="number" name="cell" minlength="16" maxlength="16">
                </div>
                <div class="column">
                    <label for="">Email*</label>
                    <input type="text" name="email" placeholder="Inserisci la tua email" minlength="16" maxlength="16">
                </div>
            </div>

            <div class="name">
                <div class="column">
                    <label for="">Azienda</label>
                    <input type="text" name="azienda" minlength="16" maxlength="16">
                </div>
                <div class="column">
                    <label for="">Ruolo richiedente in azienda:</label>
                    <select name="opzione" >
                         <option value="altro">Altro</option>
                        <option value="senior">Senior</option>
                        <option value="middle">Middle</option>
                        <option value="junior">Junior</option>
                        <option value="manager">Manager</option>
                        <option value="ceo">CEO</option>
                        <option value="web designer">web designer</option>
                    </select>
                </div>
            </div>

            <div class="name">
                <div class="column">
                    <label for="">Come è venuto a conoscenza <br> di Digital Web service?</label>
                    <select name="opzione" >
                        <option value="altro">Altro</option>
                        <option value="google">Google</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">Linkedin</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="youtube">Youtube</option>
                        <option value="commerciale">Commerciale</option>
                        <option value="passaparole">Passaparole</option>
                        <option value="social">Social</option>
                        <option value="conoscenze">Conoscenze</option>
                    </select>
                </div>
                <div class="column">
                    <label for="">Altri Canali (Se non in lista) </label>
                    <input type="text" name="other" minlength="16" maxlength="16">
                </div>
                <div>
                    <label for="textarea">Cosa vuoi richiederci ?</label>
                    <textarea name="note" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label for="exampleCheck1">Accetto la privacy policy</label>

                </div>
            </div>
        </div>
    </div>
</div>
