/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

        body { margin: 0; font-family: Arial, Helvetica, sans-serif;}

        header {
    position: fixed;
    width: 100%;
    height: 80px;
    background-color: rgba(115, 235, 229, 0.9);

}

        ul { margin-inline-end: 0px; padding-inline-start: 0px;}

        header ul.prix li { list-style: none; float: left; color: #fff; text-transform: uppercase; margin: 10px; position: relative;}
        header ul.prix li:last-child { float: right;}
        header ul.prix li a {  padding: 15px;}

        header ul.prix li ul { position: absolute; background-color: #4884af; top: 25px; left: -10px; display: none; opacity: 0; transition: all 1s;}

        header ul.prix li:hover > ul { display: block; opacity: 1;}

        header nav { width: 800px; margin: 0 auto; position: relative;}
        header nav .logo { float: left; width: 150px; margin: 20px 15px 0 0;}
        header nav ul.prix { float: left; width: calc(100% - 175px); margin: 17px 0 0 0;}

        .hamburgher { position: absolute; width: 20px; height: 20px; top: 13px; right: 0px; cursor: pointer; display: none;}
        .hamburgher div { width: 20px; height: 3px; background-color: #fff; border-radius: 5px; position: absolute;}
        .hamburgher div:first-child { top: 5px; transform: rotate(0); transition: all .5s;}
        .hamburgher div:last-child  { top: -5px; transform: rotate(0); transition: all .5s;}
        .hamburgher div:nth-child(2) { opacity: 1; transition: all .5s;}

        .hamburgher:hover > div:nth-child(2) { opacity: 0;}
        .hamburgher:hover > div:nth-child(1) { transform: rotate(45deg); top: 0px;}
        .hamburgher:hover > div:nth-child(3) { transform: rotate(-45deg); top: 0;}
