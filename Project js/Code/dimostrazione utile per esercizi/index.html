<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="testo" value="">
    <button id="btn">stampa</button>

    <p id="risultato">risultato</p>

    <script>
        let input = document.querySelector("#testo");
        let btn = document.querySelector("#btn");
        let risultato = document.querySelector("#risultato");

        btn.addEventListener("click", function () {
            risultato.textContent = input.value;
        })

    </script>
</body>

</html>
