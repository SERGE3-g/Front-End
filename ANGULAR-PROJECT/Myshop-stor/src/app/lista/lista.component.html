<!-- Contenu -->
<div class="container">
  <div id="alertMsg">
      <p>
          {{ message }}
      </p>
  </div>
  <div id="home">
      <app-articoli *ngFor="let element of lista" [titoloArticoli]="element.titreArticle"
          [prezzoArticoli]="element.prezzoArticoli" [descrizion]="element.descrizion" [urlImg]="element.urlImg"
          [textAltImg]="element.textAltImg" [dispo]="element.dispo" [idArticoli]="element.id"
          (info)="onAffiche($event)"></app-articoli>
  </div>
</div>
