<!-- Component: convertitore.component.ts -->
<h1>Convertitore</h1>
<label for="amount"> Somma In Euro da convertire in dollar</label>
<div>
  <input type="number" id="amount" size="20" [(ngModel)]='eur' >
  <span> {{ (eur ? eur : 0) | currency:'EUR' }} = {{ usd | currency:'USD' }} </span>
</div>
<button (click)="updateEUR(100)">+100 EUR</button>
<button (click)="updateEUR(-100)">-100 EUR</button>
