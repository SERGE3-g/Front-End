
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #slider {
            width: 500px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }
        #slider figure {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .slides {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slides ul {
            width: 500%;
            height: 100%;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            animation: slide 20s infinite;
        }
        .slides ul li {
            width: 20%;
            height: 100%;
            list-style: none;
        }
        .slides ul li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0% {
                left: 0;
            }
            20% {
                left: 0;
            }
            25% {
                left: -100%;
            }
            45% {
                left: -100%;
            }
            50% {
                left: -200%;
            }
            70% {
                left: -200%;
            }
            75% {
                left: -300%;
            }
            95% {
                left: -300%;
            }
            100% {
                left: -400%;
            }
        }
    
    </style>
</head>
<body>
      <div class="slides">
        <ul>
            <li><img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt=""></li>
            <li><img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt=""></li>
            <li><img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt=""></li>
            <li><img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt=""></li>

        </ul>
      </div>
</body>
</html>
