<!-- Creare un documento con due titoli, uno principale e un sottotiolo. Poi inserisci
due paragrafi. Colora di rosso il titolo principale e di blu il secondario. Colora di
rosso il primo paragrafo e di blu il secondo paragrafo. Usa stile esterno-->

<!DOCTYPE html>
<html>
<head>
    <title>Traccia 5</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <u><h1>Traccia 5</h1></u>
    <h2>Titolo principale</h2>
    <p1>Questo è un paragrafo</p1>
    <h3>Titolo secondario</h3>
    <p2>Questo è un altro paragrafo</p2>
</body>
</html>
