<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="utf-8">
      <title>La mia pagina </title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <nav>
         <ul class="menu">
            <li class="logo"><a href="#">SergeGuea</a></li>
            <li class="item button"><a href="#">Home</a></li>
            <li class="item button"><a href="#">About</a></li>
            <li class="item button"><a href="#">Services</a></li>
            </li>
            <li class="item button"><a href="#">Log In</a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
         </ul>
      </nav>
      <article>
         <h1>La mia pagina</h1>
         <p>Benvenuto nella mia pagina</p>
      </article>
      <div id="carouselExampleInterval" class="carousel slide"
         data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
               <img src="img/m2.jpg" class="d-block w-100" alt="pc2">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
               <img src="img/m01.jpeg" class="d-block w-100" alt="macbook1">
            </div>
            <div class="carousel-item">
               <img src="img/m3.jpeg" class="d-block w-100" alt="new">
            </div>
         </div>
         <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleInterval" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
         </button>
      </div>
   </body>
</html>
